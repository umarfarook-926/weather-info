<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">  
        <h1>Weather App</h1>
        <form id="weather-form">    
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" name="city" required>
            <button type="button">Get Current Weather</button>
            <button type="button" id="get-forecast">Get Forecast</button>
            <button type="button" id="get-air-pollution">Get Air Pollution Data</button>
        </form>
        <div id="weather-info"></div>
        <div id="forecast-info"></div>
        <div id="air-pollution-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
